<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime no's in Array</title>
</head>
<body>
    
    <div>
        <p id="para"></p>
    </div>

    <script>
        numbers = [2 ,4,5,6,67,71,7 ,1,121,123]
        
        const p = document.getElementById('para');
        const checkPrime =(num)=>{
            return num.filter(n=>{
                if(n<=1)
               {
                 return false
                }
                for(let i=2 ; i<=n/2 ; i++){
                    if(n%i==0){
                        return false  
                    }
                }
                return true

            })
        }

        const PrimeArray = checkPrime(numbers)
    //    console.log(PrimeArray)
        p.innerHTML = PrimeArray
    
    </script>
</body>
</html>
